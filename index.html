<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SejarahMaya XR - Salahuddin Al-Ayyubi</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #d53369 0%, #daae51 100%);
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    /* Animated background particles */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: rgba(255, 215, 0, 0.4);
      border-radius: 50%;
      animation: float 8s ease-in-out infinite;
    }

    .particle:nth-child(even) {
      background: rgba(255, 255, 255, 0.3);
      animation-duration: 6s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-25px) rotate(180deg); }
    }

    /* Sword decorations */
    .sword-decoration {
      position: absolute;
      width: 4px;
      height: 40px;
      background: linear-gradient(0deg, #c9a96e, #f4d03f);
      border-radius: 2px;
      opacity: 0.2;
      animation: swordFloat 10s ease-in-out infinite;
    }

    @keyframes swordFloat {
      0%, 100% { transform: translateY(0px) rotate(45deg); }
      50% { transform: translateY(-30px) rotate(225deg); }
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      position: relative;
      z-index: 2;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
      animation: fadeInDown 1s ease-out;
    }

    h1 {
      background: linear-gradient(135deg, #ffffff 0%, #fff8e1 100%);
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      color: #8b4513;
      font-size: 2.2em;
      border: 3px solid rgba(255,215,0,0.3);
      backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
    }

    h1::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255,215,0,0.2), transparent);
      transform: rotate(45deg);
      animation: shine 4s ease-in-out infinite;
    }

    @keyframes shine {
      0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
      50% { transform: translateX(100%) translateY(100%) rotate(45deg); }
      100% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
    }

    .progress-container {
      background: rgba(255,255,255,0.2);
      border-radius: 15px;
      padding: 5px;
      margin-bottom: 30px;
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255,215,0,0.2);
    }

    .progress-bar {
      height: 10px;
      background: linear-gradient(90deg, #d53369, #daae51);
      border-radius: 10px;
      transition: width 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      box-shadow: 0 2px 10px rgba(213, 51, 105, 0.4);
    }

    .question-counter {
      text-align: center;
      color: white;
      font-size: 1.1em;
      margin-bottom: 20px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
      font-weight: 600;
    }

    .story-block {
      background: linear-gradient(145deg, #ffffff 0%, #fffbf0 100%);
      padding: 30px;
      margin-bottom: 30px;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.2);
      border: 2px solid rgba(255,215,0,0.3);
      backdrop-filter: blur(10px);
      animation: slideInUp 0.8s ease-out;
      position: relative;
      overflow: hidden;
    }

    .story-block::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #d53369, #daae51);
    }

    .story-block h3 {
      margin-bottom: 25px;
      color: #8b4513;
      font-size: 1.3em;
      line-height: 1.4;
      text-align: center;
      font-weight: 600;
    }

    .choices {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .choices button {
      padding: 18px 25px;
      border: none;
      border-radius: 15px;
      background: linear-gradient(135deg, #d53369 0%, #daae51 100%);
      color: white;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      text-align: left;
      box-shadow: 0 5px 15px rgba(213, 51, 105, 0.3);
      position: relative;
      overflow: hidden;
      border: 2px solid rgba(255,215,0,0.2);
    }

    .choices button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,215,0,0.3), transparent);
      transition: left 0.5s;
    }

    .choices button:hover::before {
      left: 100%;
    }

    .choices button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(213, 51, 105, 0.4);
      background: linear-gradient(135deg, #c2185b 0%, #c9a96e 100%);
    }

    .choices button:active {
      transform: translateY(-1px);
    }

    #ending {
      display: none;
      margin-top: 30px;
      padding: 35px;
      background: linear-gradient(135deg, #fff8e1 0%, #ffe0b2 100%);
      border-left: 8px solid #d53369;
      border-radius: 20px;
      font-size: 1.2em;
      line-height: 1.6;
      box-shadow: 0 15px 40px rgba(0,0,0,0.2);
      animation: zoomIn 0.8s ease-out;
      position: relative;
      overflow: hidden;
      border: 2px solid rgba(255,215,0,0.3);
    }

    #ending::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #d53369, #daae51);
    }

    .restart-btn {
      display: block;
      margin: 25px auto 0;
      padding: 15px 30px;
      background: linear-gradient(135deg, #d53369 0%, #daae51 100%);
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(213, 51, 105, 0.3);
      border: 2px solid rgba(255,215,0,0.2);
    }

    .restart-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(213, 51, 105, 0.4);
    }

    .score-display {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.2em;
      color: #8b4513;
      font-weight: 700;
      padding: 15px;
      background: rgba(255,215,0,0.1);
      border-radius: 15px;
      border: 2px solid rgba(255,215,0,0.3);
    }

    /* Battle-themed decorations */
    .battle-decoration {
      position: fixed;
      font-size: 20px;
      opacity: 0.1;
      animation: battleFloat 12s ease-in-out infinite;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes battleFloat {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      25% { transform: translateY(-15px) rotate(90deg); }
      50% { transform: translateY(-30px) rotate(180deg); }
      75% { transform: translateY(-15px) rotate(270deg); }
    }

    /* Animations */
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes zoomIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .container {
        padding: 15px;
      }
      
      h1 {
        font-size: 1.8em;
        padding: 20px;
      }
      
      .story-block {
        padding: 25px;
      }
      
      .choices button {
        padding: 15px 20px;
        font-size: 15px;
      }
      
      #ending {
        padding: 25px;
        font-size: 1.1em;
      }
    }

    /* Loading animation */
    .loading {
      opacity: 0;
      animation: fadeIn 0.5s ease-out forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="particles"></div>
  
  <div class="container">
    <div class="header">
      <h1>üõ°Ô∏è SejarahMaya XR: Salahuddin Al-Ayyubi</h1>
    </div>
    
    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>
    
    <div class="question-counter" id="questionCounter"></div>
    
    <div id="story"></div>
    <div id="ending"></div>
  </div>

  <script>
    const questions = [
      {
        text: "1. Tentera kamu penat dan kehabisan bekalan. Apa tindakan kamu?",
        score: [1, 0, -1],
        choices: [
          { text: "A. Rehat dan agihkan baki makanan secara adil" },
          { text: "B. Terus mara demi kemenangan mutlak" },
          { text: "C. Ambil bekalan dari kampung terdekat walau tanpa izin" }
        ]
      },
      {
        text: "2. Musuh Kristian hantar surat mahu damai sementara. Kamu...",
        score: [1, 0, -1],
        choices: [
          { text: "A. Terima demi nyawa rakyat walau curiga" },
          { text: "B. Abaikan, lebih baik terus menyerang" },
          { text: "C. Gunakan rundingan sebagai helah serang hendap" }
        ]
      },
      {
        text: "3. Kamu memasuki kota yang baru ditawan. Bagaimana kamu uruskan penduduknya?",
        score: [1, 0, -1],
        choices: [
          { text: "A. Beri perlindungan walau mereka bukan Islam" },
          { text: "B. Ambil tahanan sebagai tukaran kuasa" },
          { text: "C. Biarkan tentera bebas merampas harta mereka" }
        ]
      },
      {
        text: "4. Seorang jeneral kamu bersikap angkuh dan sombong. Kamu...",
        score: [1, 0, -1],
        choices: [
          { text: "A. Tegur dan beri contoh kerendahan hati" },
          { text: "B. Abaikan kerana dia penting dalam peperangan" },
          { text: "C. Gunakan pengaruhnya untuk naikkan nama kamu" }
        ]
      },
      {
        text: "5. Tentera kamu ingin balas dendam terhadap musuh. Kamu...",
        score: [1, 0, -1],
        choices: [
          { text: "A. Larang mereka dan ajar erti pengampunan" },
          { text: "B. Biarkan mereka lepaskan marah" },
          { text: "C. Sertai mereka untuk menunjukkan ketegasan" }
        ]
      },
      {
        text: "6. Rakyat mula mempersoal kesetiaan kamu kepada Islam. Kamu...",
        score: [1, 0, -1],
        choices: [
          { text: "A. Buktikan melalui tindakan dan akhlak" },
          { text: "B. Umumkan slogan dan kempen besar-besaran" },
          { text: "C. Perintah tahan siapa yang mengkritik" }
        ]
      },
      {
        text: "7. Raja musuh kamu jatuh sakit. Kamu...",
        score: [1, 0, -1],
        choices: [
          { text: "A. Hantar doktor dan beri rawatan" },
          { text: "B. Biarkan saja, dia bukan rakyat kamu" },
          { text: "C. Uji kelemahannya dan rancang serangan" }
        ]
      }
    ];

    const endings = [
      {
        text: "‚úÖ Kamu meneladani Salahuddin Al-Ayyubi sepenuhnya. Keberanianmu disulami rahmat, belas ihsan, dan keadilan. Dunia Islam menyambutmu sebagai wira sejati yang bukan sahaja menawan kota, tapi juga hati manusia, kawan dan lawan.",
        grade: "Panglima Agung"
      },
      {
        text: "‚öñÔ∏è Tindakanmu baik namun belum sempurna seperti Salahuddin. Ada kalanya kamu tegas, ada kalanya terburu-buru. Rakyat menghormati usaha kamu, tetapi sejarah hanya akan mengingatkan kamu sebagai pemimpin yang hampir menjadi legenda.",
        grade: "Panglima Baik"
      },
      {
        text: "‚ùå Kamu jauh daripada semangat Salahuddin yang luhur. Keputusanmu terlalu dipengaruhi dendam, kuasa dan ego. Rakyat takut, musuh benci, dan sejarah hanya mencatatkan kamu sebagai pemerintah yang gagal mengangkat martabat perjuangan Islam.",
        grade: "Panglima Lemah"
      }
    ];

    let current = 0;
    let score = 0;
    const storyDiv = document.getElementById("story");
    const endingDiv = document.getElementById("ending");
    const progressBar = document.getElementById("progressBar");
    const questionCounter = document.getElementById("questionCounter");

    // Create animated background particles
    function createParticles() {
      const particlesContainer = document.querySelector('.particles');
      
      // Create regular particles
      for (let i = 0; i < 25; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.top = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 8 + 's';
        particlesContainer.appendChild(particle);
      }

      // Create sword decorations
      for (let i = 0; i < 8; i++) {
        const sword = document.createElement('div');
        sword.className = 'sword-decoration';
        sword.style.left = Math.random() * 100 + '%';
        sword.style.top = Math.random() * 100 + '%';
        sword.style.animationDelay = Math.random() * 10 + 's';
        particlesContainer.appendChild(sword);
      }

      // Create battle decorations
      const battleSymbols = ['‚öîÔ∏è', 'üõ°Ô∏è', 'üè∞', 'üèπ'];
      for (let i = 0; i < 6; i++) {
        const decoration = document.createElement('div');
        decoration.className = 'battle-decoration';
        decoration.textContent = battleSymbols[Math.floor(Math.random() * battleSymbols.length)];
        decoration.style.left = Math.random() * 100 + '%';
        decoration.style.top = Math.random() * 100 + '%';
        decoration.style.animationDelay = Math.random() * 12 + 's';
        particlesContainer.appendChild(decoration);
      }
    }

    function updateProgress() {
      const progress = ((current + 1) / questions.length) * 100;
      progressBar.style.width = progress + '%';
      questionCounter.textContent = `Situasi ${current + 1} daripada ${questions.length}`;
    }

    function renderQuestion(index) {
      const q = questions[index];
      storyDiv.innerHTML = '';
      endingDiv.style.display = 'none';
      
      updateProgress();

      const block = document.createElement("div");
      block.className = "story-block loading";

      const h3 = document.createElement("h3");
      h3.innerText = q.text;
      block.appendChild(h3);

      const btnContainer = document.createElement("div");
      btnContainer.className = "choices";

      q.choices.forEach((choice, i) => {
        const btn = document.createElement("button");
        btn.innerText = choice.text;
        btn.onclick = () => {
          // Disable all buttons to prevent multiple clicks
          btnContainer.querySelectorAll('button').forEach(b => b.disabled = true);
          
          // Add visual feedback
          btn.style.transform = 'scale(0.95)';
          
          setTimeout(() => {
            score += q.score[i];
            current++;
            if (current < questions.length) {
              renderQuestion(current);
            } else {
              showEnding();
            }
          }, 200);
        };
        btnContainer.appendChild(btn);
      });

      block.appendChild(btnContainer);
      storyDiv.appendChild(block);
    }

    function showEnding() {
      storyDiv.innerHTML = '';
      endingDiv.style.display = 'block';
      questionCounter.style.display = 'none';
      document.querySelector('.progress-container').style.display = 'none';
      
      let ending;
      if (score >= 6) {
        ending = endings[0];
      } else if (score >= 3) {
        ending = endings[1];
      } else {
        ending = endings[2];
      }

      endingDiv.innerHTML = `
        <div class="score-display">Skor Anda: ${score}/7 - ${ending.grade}</div>
        <p>${ending.text}</p>
        <button class="restart-btn" onclick="restartQuiz()">üîÑ Mula Semula</button>
      `;
    }

    function restartQuiz() {
      current = 0;
      score = 0;
      questionCounter.style.display = 'block';
      document.querySelector('.progress-container').style.display = 'block';
      renderQuestion(current);
    }

    // Initialize the quiz
    createParticles();
    renderQuestion(current);
  </script>
</body>
</html>
